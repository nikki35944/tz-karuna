<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="/css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="/css/style.css" rel="stylesheet">
  <title>Регистрация</title>
</head>
<body>
  <div class="container" style="margin-top:50px;">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <!-- Default form register -->
        <form class="text-center border border-light p-5" id="signupform" method="POST">

            <p class="h4 mb-4">Sign up</p>

            <div class="form-row mb-2">
                <div class="col">
                    <!-- First name -->
                    <input type="text"  name="firstname"class="form-control" placeholder="Your name" size="32" required>
                </div>
            </div>
            <!-- Username -->
            <input type="text"  name="username" class="form-control mb-2" placeholder="Username" size="20" required>
            <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-2">
                At least 5 characters
            </small>
            <!-- E-mail -->
            <input type="email"  name="email" class="form-control mb-2" placeholder="E-mail" size="32" required>

            <!-- Password -->
            <input type="password"  name="password" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock" size="32" required>
            <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                At least 8 characters
            </small>


            <!-- Sign up button -->
            <button class="btn btn-info my-4 btn-block" type="submit" name="submit">Sign Up</button>
            <!--Go to sign in Form  -->
            <small id="GotoSignIn" class="form-text text-muted mb-2">
                If you already have an account go to
                  <a href="/login.php">Sign In</a> form
            </small>
        </form>
        <!-- Default form register -->
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
</body>
<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>

<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>
</html>
